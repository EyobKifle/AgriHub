<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - AgriHub Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Css/Admin-Dashboard.css">
</head>
<body>
    <!-- Header is now outside the container to be full-width -->
    <header class="main-header-bar">
        <div class="header-left">
            <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle Menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="header-center">
            <div class="logo">
                <i class="fa-solid fa-leaf"></i>
                <span>AgriHub</span>
            </div>
        </div>
        <div class="header-right">
            <a href="Settings.html" class="profile-link" aria-label="User Settings">
                <div class="profile-avatar">A</div>
            </a>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <ul class="sidebar-nav">
                <li><a href="Admin-Dashboard.html" data-i18n-key="admin.nav.dashboard"><i class="fa-solid fa-chart-pie"></i> Dashboard</a></li>
                <li><a href="User-Management.html" class="active" data-i18n-key="admin.nav.userManagement"><i class="fa-solid fa-users"></i> User Management</a></li>
                <li><a href="Listings-Management.html" data-i18n-key="admin.nav.listingManagement"><i class="fa-solid fa-store"></i> Listing Management</a></li>
                <li><a href="News-Management.html" data-i18n-key="admin.nav.newsManagement"><i class="fa-solid fa-newspaper"></i> News Management</a></li>
                <li><a href="Reports-Management.html" data-i18n-key="admin.nav.reports"><i class="fa-solid fa-flag"></i> Reports</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="main-header">
                    <h1 data-i18n-key="admin.users.title">User Management</h1>
                    <p data-i18n-key="admin.users.subtitle">View, edit, or manage user profiles and their activities.</p>
                </div>

                <!-- Page Controls: Search, Filter, Actions -->
                <div class="page-controls">
                    <div class="search-filter-group">
                        <input type="text" class="search-input" placeholder="Search users by name or email..." data-i18n-placeholder-key="admin.users.searchPlaceholder">
                        <select class="filter-select" aria-label="Filter by role">
                            <option value="" data-i18n-key="admin.users.filter.allRoles">All Roles</option>
                            <option value="admin" data-i18n-key="admin.users.role.admin">Admin</option>
                            <option value="seller" data-i18n-key="admin.users.role.seller">Seller</option>
                            <option value="buyer" data-i18n-key="admin.users.role.buyer">Buyer</option>
                        </select>
                        <select class="filter-select" aria-label="Filter by status">
                            <option value="" data-i18n-key="admin.users.filter.allStatuses">All Statuses</option>
                            <option value="active" data-i18n-key="admin.users.status.active">Active</option>
                            <option value="pending" data-i18n-key="admin.users.status.pending">Pending</option>
                            <option value="banned" data-i18n-key="admin.users.status.banned">Banned</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" data-i18n-key="admin.users.addUser"><i class="fa-solid fa-plus"></i> Add User</button>
                </div>

                <!-- User Data Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" data-i18n-aria-label-key="admin.users.table.selectAll" aria-label="Select all users"></th>
                                <th data-i18n-key="admin.users.table.user">User</th>
                                <th data-i18n-key="admin.users.table.role">Role</th>
                                <th data-i18n-key="admin.users.table.status">Status</th>
                                <th data-i18n-key="admin.users.table.joined">Joined Date</th>
                                <th data-i18n-key="admin.users.table.actions">Actions</th>
                            </tr>
                        </thead>
                        <!-- User rows will be populated dynamically by JavaScript -->
                        <tbody id="user-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger-menu');
            const container = document.querySelector('.dashboard-container');

            hamburger.addEventListener('click', () => {
                container.classList.toggle('sidebar-collapsed');
            });
        });
    </script>
</body>
</html>

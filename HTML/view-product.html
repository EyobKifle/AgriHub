<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - AgriHub</title>
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link rel="stylesheet" href="../Css/view-product.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <div id="error-box" class="error-box" style="display: none;"></div>
            <div id="product-content" class="product-detail-layout" style="display: none;">
                <div class="image-slider-container">
                    <div class="image-slider">
                        <div class="slider-images" id="slider-images">
                            <!-- Images will be populated by JS -->
                        </div>
                        <button class="slider-nav prev" id="slider-prev" style="display: none;">&#10094;</button>
                        <button class="slider-nav next" id="slider-next" style="display: none;">&#10095;</button>
                    </div>
                </div>

                <div class="product-info">
                    <span class="category" id="product-category"></span>
                    <h1 id="product-title"></h1>
                    <p class="price" id="product-price"></p>
                    <p class="stock" id="product-stock"></p>
                    
                    <div class="description">
                        <h3>Product Description</h3>
                        <p id="product-description"></p>
                    </div>

                    <div class="seller-info">
                        <h3>Seller Information</h3>
                        <p id="seller-details"></p>
                    </div>

                    <div style="margin-top: 2rem;">
                        <button id="add-to-cart-btn" class="btn btn-primary"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="../Js/site.js"></script>
    <script type="module" src="../Js/view-product.js"></script>
</body>
</html>

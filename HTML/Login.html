<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login - AgriHub</title>
 <link rel="stylesheet" href="../Css/login.css" />
  <link rel="stylesheet" href="../Css/header.css" />
  <link rel="stylesheet" href="../Css/footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
   <div id="header-placeholder"></div>
   
  <section class="form-container" style="padding-top: 50px; padding-bottom: 50px;">
    <form action="../php/auth.php" method="post" class="login-form">
      <input type="hidden" name="action" value="login">
      <h1 class="title-text"><i class="fa-solid fa-leaf"></i> AgriHub</h1>
      <p class="subtitle-text" data-i18n-key="login.subtitle">Welcome to AgriHub. Login to your account</p>

      <!-- This is where error messages will appear -->
      <div id="form-message-placeholder"></div>

      <div class="input-box">
        <label for="email" data-i18n-key="login.emailLabel">Email Address</label>
        <input type="email" name="email" data-i18n-placeholder-key="login.emailPlaceholder" placeholder="Email Address" required />
      </div>

      <div class="input-box">
        <label for="password" data-i18n-key="login.passwordLabel">Password</label>
        <input type="password" name="password" data-i18n-placeholder-key="login.passwordPlaceholder" placeholder="Password" required />
      </div>

      <a href="#" class="forgot-password" data-i18n-key="login.forgotPassword">Forgot Password?</a>
      <button type="submit" data-i18n-key="login.signInButton">Sign In</button>

      <p class="redirection">
        <span data-i18n-key="login.noAccount">Donâ€™t have an account?</span> <a href="Signup.html" data-i18n-key="login.createAccount">Create Account</a>
      </p>
    </form>
  </section>

  <script type="module" src="../Js/site.js"></script>
  <div id="footer-placeholder"></div>
</body>
</html>

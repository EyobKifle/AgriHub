<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login - AgriHub</title>
 <link rel="stylesheet" href="../Css/login.css" />
  <link rel="stylesheet" href="../Css/header.css" />
  <link rel="stylesheet" href="../Css/footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
   <div id="header-placeholder"></div>
  <!-- LOGIN FORM -->
  <section class="form-container">
    <form action="/login" method="post" class="login-form">
      <h1 class="title-text"><i class="fa-solid fa-leaf"></i>AgriHub</h1>
      <p class="subtitle-text">Welcome to AgriHub. Login to your account</p>

      <div class="input-box">
        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="Email Address" required />
      </div>

      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <a href="#" class="forgot-password">Forgot Password?</a>
      <button type="submit">Sign In</button>

      <p class="redirection">
        Donâ€™t have an account? <a href="Signup.html">Create Account</a>
      </p>
    </form>
  </section>

  <script type="module" src="../Js/site.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - AgriHub</title>
  <link rel="stylesheet" href="../Css/header.css" />
  <link rel="stylesheet" href="../Css/footer.css" />
  <link rel="stylesheet" href="../Css/auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div id="header-placeholder"></div>
  <main>
    <div class="auth-container">
      <section class="auth-card">
        <header class="auth-header">
          <h1 data-i18n-key="signup.title">Create an account</h1>
          <p class="muted" data-i18n-key="signup.subtitle">Join AgriHub to connect and trade</p>
        </header>
        <form class="auth-form" action="../php/auth.php" method="post">
          <input type="hidden" name="action" value="signup">
          <div class="form-grid">
            <div class="form-field">
              <label for="name" data-i18n-key="signup.nameLabel">Full name</label>
              <input type="text" id="name" name="name" data-i18n-placeholder-key="signup.namePlaceholder" placeholder="Your Name" required />
            </div>
            <div class="form-field">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="+251 9..." required />
            </div>
          </div>
          <div class="form-field">
            <label for="location">Location / Region</label>
            <input type="text" id="location" name="location" placeholder="e.g., Amhara, Gojjam" required />
          </div>
          <div class="form-grid">
            <div class="form-field">
              <label for="email" data-i18n-key="signup.emailLabel">Email</label>
              <input type="email" id="email" name="email" data-i18n-placeholder-key="signup.emailPlaceholder" placeholder="you@example.com" required />
            </div>
          </div>
          <div class="form-grid">
            <div class="form-field">
              <label for="password" data-i18n-key="signup.passwordLabel">Password</label>
              <div class="password-wrapper">
                <input type="password" id="password" name="password" autocomplete="new-password" data-i18n-placeholder-key="signup.passwordPlaceholder" placeholder="••••••••" required />
                <button type="button" class="password-toggle" aria-label="Show password">
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>
            </div>
            <div class="form-field">
              <label for="confirm" data-i18n-key="signup.confirmPasswordLabel">Confirm password</label>
              <div class="password-wrapper">
                <input type="password" id="confirm" name="confirm" autocomplete="new-password" data-i18n-placeholder-key="signup.confirmPasswordPlaceholder" placeholder="••••••••" required />
                <button type="button" class="password-toggle" aria-label="Show password">
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary full-width" data-i18n-key="signup.createAccountButton">Create Account</button>
          <div class="auth-links">
            <span data-i18n-key="signup.hasAccount">Already have an account?</span> <a href="Login.html" data-i18n-key="signup.loginLink">Login</a>
          </div>
        </form>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <script type="module" src="../Js/site.js"></script>
</body>
</html>

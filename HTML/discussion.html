<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Css/discussion.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="Community.html" class="back-btn">‚Üê Back</a>
      <h1>Community Chat</h1>
    </div>
  </header>

  <main class="chat-area">
    <div class="container">
      <div id="chat-messages" class="chat-messages" aria-live="polite"></div>
    </div>
  </main>

  <section class="chat-input">
    <div class="container">
      <form id="chat-form" autocomplete="off">
        <label for="file-upload" class="file-btn" title="Attach file">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
        </label>
        <input id="message-input" type="text" placeholder="Type a message..." aria-label="Message" required />
        <input id="file-upload" type="file" accept="image/*,.pdf" multiple />
        <button type="submit" class="send-btn">Send</button>
      </form>
      <div id="file-previews" class="file-previews" aria-live="polite"></div>
    </div>
  </section>

  <script src="../Js/chat.js" type="module"></script>
</body>
</html>

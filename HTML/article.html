<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriHub Article</title>
  <link rel="stylesheet" href="../Css/header.css" />
  <link rel="stylesheet" href="../Css/footer.css" />
  <link rel="stylesheet" href="../Css/article.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="article-container">
    <article id="article-content-placeholder">
      <!-- The full article content will be dynamically inserted here -->
      <div class="loading-spinner">
        <p>Loading article...</p>
      </div>
    </article>

    <!-- Related Articles Section -->
    <aside id="related-articles-section" class="related-articles" style="display: none;">
      <h2 class="related-articles-title">Related Articles</h2>
      <div id="related-articles-grid" class="related-articles-grid"></div>
    </aside>
  </main>

  <div id="footer-placeholder"></div>
  <script type="module" src="../Js/site.js"></script>
</body>
</html>

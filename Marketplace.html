<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - AgriHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header" id="header-placeholder">
        <!-- The header content will be loaded here by JavaScript -->
    </header>

    <main class="main-content page-container">
        <header class="page-header">
            <h1>Marketplace</h1>
            <p>Buy, sell, or rent products and equipment.</p>
        </header>

        <section class="content-section">
            <h2>Products for Sale</h2>
            <div class="card-grid">
                <div class="card">
                    <div class="img-placeholder"></div>
                    <h3>Fresh Maize</h3>
                    <p class="price">1,500 ETB / quintal</p>
                    <a href="#" class="card-button">View Product</a>
                </div>
                <div class="card">
                    <div class="img-placeholder"></div>
                    <h3>Organic Teff</h3>
                    <p class="price">8,000 ETB / quintal</p>
                    <a href="#" class="card-button">View Product</a>
                </div>
            </div>
        </section>

        <section class="content-section">
            <h2>Equipment for Rent</h2>
            <div class="card-grid">
                <div class="card">
                    <div class="img-placeholder"></div>
                    <h3>Tractor Rental</h3>
                    <p class="price">5,000 ETB / day</p>
                    <a href="#" class="card-button">View Rental</a>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>
    <script src="index.js"></script>
</body>
</html>

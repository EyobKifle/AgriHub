<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - AgriHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header" id="header-placeholder">
        <!-- The header content will be loaded here by JavaScript -->
    </header>

    <main class="main-content page-container">
        <header class="page-header">
            <h1>Community Forum</h1>
            <p>Ask questions and get feedback from other farmers.</p>
        </header>

        <section class="content-section">
            <div class="new-post-form">
                <h3>Start a New Discussion</h3>
                <textarea placeholder="My seeds aren't growing, what should I do?"></textarea>
                <button class="cta-button">Post Question</button>
            </div>
        </section>

        <section class="content-section">
            <h2>Active Discussions</h2>
            <div class="discussion-list">
                <div class="discussion-item">
                    <h3><a href="#">Best pesticide for coffee plants?</a></h3>
                    <p>Posted by Farmer John | 5 Replies</p>
                </div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
